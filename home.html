<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>

</style>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog.html">Blog</a>
          </li>
          <li class="nav-item" id="logout_condition">
            <a class="nav-link" href="#" id="logout_btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5 my-5">

    <div class="row">
      <div class="col-6">
        <h1 class="py-3">Add Blogs</h1>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Blog Title</label>
          <input type="text" class="form-control" id="blog_title" placeholder="Blog Title">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">What is in your mind</label>
          <textarea class="form-control" id="blog_content" rows="3"></textarea>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" id="publish_blog">Publish Blog</button>
        </div>
      </div>

      <div class="col-6">
        <h1 class="py-3">My Blogs</h1>
        <div id="my_blogs">
          <div class="card w-100 mt-2">
            <div class="card-body">
              <h5 id="blog_title_db">Card title</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary" id="blog_post_date">Card subtitle</h6>
              <p class="card-text" id="blog_content_db">Some quick example text to build on the card title and make up
                the bulk of the card's content.</p>
              <a href="#" class="card-link text-success" id="edit_blog">Edit Blog</a>
              <a href="#" class="card-link text-danger" id="delete_blog">Delete Blog</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./home.js"></script>
</body>

</html>
